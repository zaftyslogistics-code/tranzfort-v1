name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:stable
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify Flutter and Dart versions
      run: |
        flutter --version
        dart --version
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      continue-on-error: true
      run: |
        if [ -d "test" ]; then
          flutter test --coverage
        else
          echo "No tests found (test/ directory missing), skipping tests..."
        fi
    
    - name: Upload coverage to Codecov
      if: success() && hashFiles('coverage/lcov.info') != ''
      continue-on-error: true
      uses: codecov/codecov-action@v4
      with:
        file: coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Build Android APK
      run: flutter build apk --release --shrink --flavor user -t lib/main_user.dart
    
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-user-release.apk
    
    - name: Build Android App Bundle
      run: flutter build appbundle --release --shrink --flavor user -t lib/main_user.dart
    
    - name: Upload Android App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: build/app/outputs/bundle/userRelease/app-user-release.aab

  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'
