name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
    
    - name: Setup Supabase CLI
      run: |
        curl -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar xz
        sudo mv supabase /usr/local/bin/
        supabase --version
    
    - name: Decrypt environment files
      run: |
        echo "${{ secrets.ENCRYPTION_KEY }}" > key.txt
        openssl aes-256-cbc -d -a -in .env.production.encrypted -out .env.production -kfile key.txt
        rm key.txt
    
    - name: Deploy to Supabase Production
      run: |
        supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        supabase db push
        supabase functions deploy
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    - name: Build Production APK
      run: |
        flutter pub get
        flutter packages pub run build_runner build --delete-conflicting-outputs
        flutter build apk --release --shrink --obfuscate --split-debug-info=build/debug-info/
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    - name: Build Production App Bundle
      run: flutter build appbundle --release --shrink --obfuscate --split-debug-info=build/debug-info/
    
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: transfort-${{ github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive
    
    - name: Upload Release App Bundle
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/bundle/release/app-release.aab
        asset_name: transfort-${{ github.ref_name }}.aab
        asset_content_type: application/vnd.android.package-archive
    
    - name: Notify Deployment Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "ðŸš€ Transfort app deployed to production successfully!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()
