name: transfort_app
description: Transport Load Marketplace - India's Open Load Marketplace
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  pin_code_fields: ^8.0.1
  
  # Utilities
  intl: ^0.20.2
  timeago: ^3.7.0
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  path: ^1.9.0
  path_provider: ^2.1.5
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Handling
  image_picker: ^1.0.5
  flutter_image_compress: ^2.1.0
  
  # Notifications
 
  
  # Analytics & Monitoring (DEFERRED TO PHASE 5)
  # firebase_analytics: ^10.8.0
  # firebase_crashlytics: ^3.4.9
  
  # Ads
  google_mobile_ads: ^4.0.0
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # Biometric Authentication
  local_auth: ^2.1.6
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  fl_chart: ^1.1.1
  image: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "transport-logo-v1 icon.png"
  adaptive_icon_background: "#000000"
  remove_alpha_ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/env/
    - logo full.png
    - transport-logo-v1.png
